<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Product</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">상품 수정</h2>

                        <!-- 알림 메시지 -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-circle-fill me-2"></i>
                            <span th:text="${error}">에러 메시지</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/products/save}" th:object="${product}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="name" class="form-label">상품명</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                    상품명 오류
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="brand" class="form-label">브랜드</label>
                                <input type="text" class="form-control" id="brand" th:field="*{brand}"
                                       th:classappend="${#fields.hasErrors('brand')} ? 'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">
                                    브랜드 오류
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="madeIn" class="form-label">제조국</label>
                                <input type="text" class="form-control" id="madeIn" th:field="*{madeIn}"
                                       th:classappend="${#fields.hasErrors('madeIn')} ? 'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}">
                                    제조국 오류
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">가격</label>
                                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                                    가격 오류
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/products}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> 목록으로
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> 저장
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoAZJy0pOer+AfD5VXWfVZlAUa0xNfQ0aEw+7F7bPjD1L3y"
            crossorigin="anonymous"></script>
</body>
</html>
