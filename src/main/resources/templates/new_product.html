<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common :: commonHead}">
    <title>Create New Product</title>
</head>

<body>
<div class="container">
    <h1 class="mt-5 text-center">Create New Product</h1>
    <br />

    <!-- 알림 메시지 -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle-fill me-2"></i>
        <span th:text="${error}">에러 메시지</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name:</label>
                    <input type="text" id="productName" class="form-control" th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        상품명 오류
                    </div>
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand:</label>
                    <input type="text" id="brand" class="form-control" th:field="*{brand}"
                           th:classappend="${#fields.hasErrors('brand')} ? 'is-invalid'" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">
                        브랜드 오류
                    </div>
                </div>
                <div class="mb-3">
                    <label for="madeIn" class="form-label">Made In:</label>
                    <input type="text" id="madeIn" class="form-control" th:field="*{madeIn}"
                           th:classappend="${#fields.hasErrors('madeIn')} ? 'is-invalid'" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}">
                        제조국 오류
                    </div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}"
                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                        가격 오류
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS 삽입 -->
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
